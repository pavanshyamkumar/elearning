<mat-card>
    <mat-card-title>Add Professor</mat-card-title>

    <form (ngSubmit)="formSubmit()">
        <mat-form-field class="ex">
                
            <mat-label class="size"><mat-icon>person</mat-icon>&nbsp;Email</mat-label>
            <input type="text" matInput placeholder="Enter email...." [(ngModel)]="getdata.username" name="username" required>
            
           </mat-form-field>
           <mat-form-field class="ex">
                
            <mat-label class="size"><mat-icon>lock</mat-icon>&nbsp;Password</mat-label>
            <input type="text" matInput placeholder="Enter password...." [(ngModel)]="getdata.password" name="password" required>
            
           </mat-form-field>
           <mat-form-field class="ex">
                
            <mat-label class="size"><mat-icon>emoji_emotions</mat-icon>&nbsp;FirstName</mat-label>
            <input type="text" matInput placeholder="Enter firstname...." [(ngModel)]="getdata.firstname" name="firstname" required>
            
           </mat-form-field>
           <mat-form-field class="ex">
                
            <mat-label class="size"><mat-icon>emoji_emotions</mat-icon>&nbsp;LastName</mat-label>
            <input type="text" matInput placeholder="Enter lastname...." [(ngModel)]="getdata.lastname" name="lastname" required>
            
           </mat-form-field>
           <mat-form-field class="ex">
                
            <mat-label class="size"><mat-icon>badge</mat-icon>&nbsp;Position</mat-label>
            <input type="text" matInput placeholder="Enter positon...." [(ngModel)]="getdata.qualification" name="qualification" required>
            
           </mat-form-field>
           <mat-form-field class="ex">
                
            <mat-label class="size"><mat-icon>assignment_ind</mat-icon>&nbsp;Degree</mat-label>
            <input type="text" matInput placeholder="Enter Degree...." [(ngModel)]="getdata.degree" name="degree" required>
            
           </mat-form-field>
           <mat-form-field class="ex">
                
            <mat-label class="size"><mat-icon>apartment</mat-icon>&nbsp;Collage</mat-label>
            <input type="text" matInput placeholder="Enter collage...." [(ngModel)]="getdata.college" name="college" required>
            
           </mat-form-field>
           <mat-card-actions>
            <button mat-raised-button color="primary">Add</button>
            <button mat-raised-button color="warn" [mat-dialog-close]>Cancle</button>
          </mat-card-actions>
    </form>
</mat-card>

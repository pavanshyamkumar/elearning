

<br>
<mat-divider></mat-divider>
<br>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let c of getdata">
                <mat-card class="example-card">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{c.name}}</mat-card-title>
                      <mat-card-subtitle>{{c.email}}</mat-card-subtitle>
                    </mat-card-header>
                  
                    <mat-card-content>
                      
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-raised-button color="primary" [routerLink]="'/admin/view-results-student/'+c.stuid">View Results</button>
                    
                     
                     
                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>
    </div>
</div>

<div class="bootstrap-wrapper l">
    <div class="container">
        <div >
          <br><br><br>
          <h1 style="color: white;margin: top 30px;">My Courses</h1>
        </div>

        <div style="text-align: center;">
           
        </div>
     
    </div>
   
</div>

<br>
<mat-divider></mat-divider>
<br>

<div class="bootstrap-wrapper">
    <div class="container">
        <mat-form-field class="example-full-width"  appearance="outline" >
            <mat-label><mat-icon style="font-size: 15px;">search</mat-icon> <b>Search</b></mat-label>
            <input matInput type="text" name="ter" [(ngModel)]="ter"  placeholder="Search module name" >
          </mat-form-field>
        <div class="row">
            <div class="col-md-4" *ngFor="let c of getdata | filter : ter">
                <mat-card class="example-card">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{c.cname}}</mat-card-title>
                      <mat-card-subtitle>By: {{c.professors.name}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="../../../../assets/Course.png" height="250px" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                     <p class="tru">{{c.description}}</p> 
                      
                    </mat-card-content>
                    <mat-card-actions>
                      <button [routerLink]="'/view-course/'+c.cid +'/' +c.cname" mat-raised-button color="accent">Start Course</button>
                      <button [routerLink]="'/quizes/'+c.cid +'/' +c.cname" mat-raised-button color="primary">View Performance</button>
                     
                     
                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>
    </div>
</div>
<br>

<app-student-navbar></app-student-navbar>
<div class="bootstrap-wrapper">
    <div class="container">
        <mat-card style="margin-top: 20px;">
          <mat-card-header  >
              <mat-card-title>
                  Result Of {{results.quiz.title}}
              </mat-card-title>
              <mat-card-subtitle>Couse Name: {{results.quiz.courses.cname}}</mat-card-subtitle>
          </mat-card-header>
          <mat-divider></mat-divider>
        <br>
          <div class="row">
              <div class="col-md-4"><h2 style="text-align:center;">Total Questions</h2>
            <mat-divider></mat-divider><h3 style="text-align:center;">{{results.quiz.numberofQuestions}}</h3></div>
              <div class="col-md-4"><h2 style="text-align:center;">Attempted Questions</h2>
            <mat-divider></mat-divider><h3 style="text-align:center;">{{results.attempted}}</h3></div>
              <div class="col-md-4"><h2 style="text-align:center;">Total Marks</h2>
            <mat-divider></mat-divider><h3 style="text-align:center;">{{results.marksgot}}/{{results.quiz.maxMarks}}</h3></div>
          </div>
          <mat-divider></mat-divider>
          <br>
          <div class="text-center">
              <h3> <b> Total Percentage :{{results.persentage}}</b></h3>
          </div>

          <mat-card-actions class="text-center">
          
            <button mat-raised-button (click)="home()">GoTo Home</button>
          </mat-card-actions>
        </mat-card>
    </div>
</div>

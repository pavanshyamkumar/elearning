<app-student-navbar></app-student-navbar>
<div class="bootstrap-wrapper">
    <div class="container">
        <mat-card style="margin-top: 20px;" *ngFor="let r of results let i=index">
          <mat-card-header  >
              <mat-card-title>
               Attempt-{{i+1}}: Result Of {{r.quiz.title}}
              </mat-card-title>
              <mat-card-subtitle>Couse Name: {{r.quiz.courses.cname}}</mat-card-subtitle>
          </mat-card-header>
          <mat-divider></mat-divider>
        <br>
          <div class="row">
              <div class="col-md-4"><h2 style="text-align:center;">Total Questions</h2>
            <mat-divider></mat-divider><h3 style="text-align:center;">{{r.quiz.numberofQuestions}}</h3></div>
              <div class="col-md-4"><h2 style="text-align:center;">Attempted Questions</h2>
            <mat-divider></mat-divider><h3 style="text-align:center;">{{r.attempted}}</h3></div>
              <div class="col-md-4"><h2 style="text-align:center;">Total Marks</h2>
            <mat-divider></mat-divider><h3 style="text-align:center;">{{r.marksgot}}/{{r.quiz.maxMarks}}</h3></div>
          </div>
          <mat-divider></mat-divider>
          <br>
          <div class="text-center">
              <h3> <b> Total Percentage :{{r.persentage}}</b></h3>
          </div>

          <mat-card-actions class="text-center">
          
          
          </mat-card-actions>
        </mat-card>
    </div>
</div>
